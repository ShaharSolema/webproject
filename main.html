<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container fluid">
        <!-- אזור הכותרת של הדף -->
        <header class="row fixed-top bg-white py-2">
            <!-- עמודה שמאלית עם כפתורים -->
            <div class="col d-flex align-items-center justify-content-start">
                <button class="btn btn-light me-2 btn-large">
                    <i class="bi bi-person-fill"></i> <!-- אייקון של משתמש -->
                </button>
                <button class="btn btn-light me-2">
                    <i class="bi bi-bag-heart"></i> <!-- אייקון של תיק -->
                </button>
                <button class="btn btn-light">
                    <i class="bi-whatsapp"></i> <!-- אייקון של WhatsApp -->
                </button>
            </div>

            <!-- עמודת המרכז עם לוגו -->
            <div class="col-6 d-flex justify-content-center align-items-center">
                <img src="Michal.jpg" alt="" class="img-fluid" style="max-width: 200px; max-height: 50px;">
                <!-- תמונה של הלוגו -->
            </div>

            <!-- עמודה ימנית עם כפתור תפריט נפתח -->
            <div class="col text-end d-flex align-items-center justify-content-end">
                <div class="btn-group dropstart">
                    <button type="button" class="btn btn-custom no-caret" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-list"></i> <!-- אייקון של תפריט -->
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">קורסים והשתלמויות</a></li>
                        <li><a class="dropdown-item" href="#">חנות מוצרים</a></li>
                        <li><a class="dropdown-item" href="#">קצת עליי</a></li>
                        <li><a class="dropdown-item" href="#">שאלות ותשובות</a></li>
                        <li><a class="dropdown-item" href="#">יצירת קשר</a></li>
                        <!-- פריטים בתפריט הנפתח -->
                    </ul>
                </div>
            </div>
        </header>
    </div>

    <main class="pt-5 mt-5">
        <!-- תוכן מרכזי של הדף -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script> <!-- קישור לספריית Bootstrap JavaScript -->
</body>

</html>
