<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michal NailArt</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Michal</h1>
        </div>
        <div class="cart">
            <img src="cart-icon.png" alt="Cart" />
            <span>0</span>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">ראשי</a></li>
            <li><a href="#">מוצרים</a></li>
            <li><a href="#">אודות</a></li>
            <li><a href="#">צור קשר</a></li>
        </ul>
    </nav>

    <section class="carousel">
        <div class="carousel-content">
            <div class="item">❤️</div>
            <div class="item">JLC</div>
            <div class="item">🌸</div>
            <!-- Items נוספים -->
        </div>
    </section>

    <section class="categories">
        <h2>קטגוריות</h2>
        <div class="category-list">
            <div class="category">קורסים והשתלמויות</div>
            <div class="category">קורסים הרשמות</div>
            <div class="category">מוצרים</div>
        </div>
    </section>

    <!-- חלק עם תמונות רצות ועיגולי סטורי -->
    <section class="running-images">
        <div class="stories">
            <div class="story">סטורי 1</div>
            <div class="story">סטורי 2</div>
            <div class="story">סטורי 3</div>
            <!-- עוד עיגולי סטורי -->
        </div>
        <div class="images-slider">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <!-- עוד תמונות רצות -->
        </div>
    </section>

    <footer>
        <p>זכויות שמורות ©</p>
    </footer>
</body>
</html>
